[workspace]
members = ["leo-signatures", "examples/dev"]

[package]
name = "leo-bindings"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "get-signatures"
path = "src/bin/get-signatures.rs"

[lib]
proc-macro = true

[dependencies]
leo-signatures = { path = "leo-signatures" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
clap = { version = "4.0", features = ["derive"] }
proc-macro2 = "1.0"
quote = "1.0"
syn = { version = "2.0", features = ["full"] }
aleo-std = { version = "1.0.1", features = ["storage"] }
http = "1.0"
snarkvm = "4.1.0"
leo-lang = "3.1.0"
