[workspace]
members = [".", "leo-bindings-core", "leo-bindings-macro", "leo-bindings-credits", "examples/dev", "examples/token"]

[package]
name = "leo-bindings"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "get-signatures"
path = "src/bin/get-signatures.rs"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
clap = { version = "4.0", features = ["derive"] }
indexmap = "2.0"
proc-macro2 = "1.0"
quote = "1.0"
syn = { version = "2.0", features = ["full"] }
aleo-std = { version = "1.0.1", features = ["storage"] }
http = "1.0"
snarkvm = "4.1.0"
leo-lang = "3.1.0"
anyhow = "1.0"
ureq = { version = "2.6", features = ["json"] }
leo-bindings-macro = { path = "leo-bindings-macro" }
leo-bindings-core = { path = "leo-bindings-core" }
