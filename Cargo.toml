[workspace]
members = [".", "leo-bindings-core", "leo-bindings-macro", "leo-bindings-credits", "examples/dev", "examples/token", "examples/external"]

[workspace.package]
version = "0.1.0"
edition = "2021"

[workspace.dependencies]
snarkvm = { version = "4.2.0" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
indexmap = "2.0"
proc-macro2 = "1.0"
quote = "1.0"
syn = { version = "2.0", features = ["full"] }
aleo-std = { version = "1.0.1", features = ["storage"] }
convert_case = "0.6"
http = "1.0"
ureq = { version = "3", features = ["json"] }
rand = "0.8"
clap = { version = "4.4", features = ["derive"] }
leo-span = "3.2.0"
leo-package = "3.2.0"
leo-ast = "3.2.0"

[package]
name = "leo-bindings"
version.workspace = true
edition.workspace = true

[[bin]]
name = "get-signatures"
path = "src/bin/get-signatures.rs"

[dependencies]
serde_json = { workspace = true }
clap = { workspace = true }
snarkvm = { workspace = true }
anyhow = { workspace = true }
ureq = { workspace = true }
indexmap = { workspace = true }
leo-span = { workspace = true }
leo-package = { workspace = true }
leo-ast = { workspace = true }
aleo-std = { workspace = true }
http = { workspace = true }
rand = { workspace = true }
leo-bindings-macro = { path = "leo-bindings-macro" }
leo-bindings-core = { path = "leo-bindings-core" }
